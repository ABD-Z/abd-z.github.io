<!doctype html>
<html>
       <head>
              <title>WatashiNoPorutoforyo</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
              <link href="../css/mobile_style.css" rel="stylesheet" type="text/css">
              <link href="styles.css" rel="stylesheet" type="text/css">
       </head>

       <body>
              <img id="logo" class="display" src="../svg/logo_alt.svg">
              <br><br>
              <div id="global_container">
              
                     <div align="center" id="embed-html">
                     <h1>My gamified portfolio<br></h1>
                     <p>The game is in french and playable only on desktop.<br></p>
              </div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
              <h3><br>Controls :</h3>
              <ul>
                     <li><b>LEFT/RIGHT :</b> move character</li>
                     <li><b>UP/DOWN :</b> climb stairs or enter door</li>
                     <li><b>Space bar long press :</b> high jump</li>
                     <li><b>Space bar short press :</b> short jump</li>
                     <li><b>V :</b> view item</li>
                     <li><b>Escape :</b> exit view</li>
                     <li><b>E :</b> hear sound</li>
              </ul>
              </div>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }

              document.addEventListener('contextmenu', event => event.preventDefault());
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);

              window.onkeydown = function(event){
              	//prevent nav keys except space key
              	if([33,34,35,36,37,38,39,40].indexOf(event.keyCode) > -1){
              		event.preventDefault();
              		return false;
              	}
              }

              window.onkeypress = function(event){
              	//prevent nav keys except space key
              	if(event.keyCode == 32){
              		event.preventDefault();
              		return false;
              	}
              }
       </script>
</html>
